<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Embedding and Grading</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Embedding Texts from MongoDB</h1>

      <div class="card mt-4">
        <div class="card-body">
          <h3>Select Text for Embedding</h3>
          <form id="select-form">
            <div class="mb-3">
              <label for="existing-text" class="form-label"
                >Select a Text from Database:</label
              >
              <select id="existing-text" name="text-id" class="form-select">
                {% for text in texts %}
                <option value="{{ text.id }}">{{ text.title }}</option>
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-primary">
              Generate Embedding
            </button>
          </form>
        </div>
      </div>

      <div id="results" class="mt-4 d-none">
        <h3>Embedding Results</h3>
        <pre id="embedding-results" class="p-3 bg-light border"></pre>
      </div>
    </div>

    <script>
      document
        .getElementById("select-form")
        .addEventListener("submit", (event) => {
          event.preventDefault();
          const textId = document.getElementById("existing-text").value;

          fetch(`/grading/embed/${textId}`, {
            method: "POST",
          })
            .then((response) => response.json())
            .then((data) => displayResults(data))
            .catch((error) =>
              console.error("Error generating embedding:", error)
            );
        });

      function displayResults(data) {
        const resultsDiv = document.getElementById("results");
        const resultsPre = document.getElementById("embedding-results");
        resultsDiv.classList.remove("d-none");
        resultsPre.textContent = JSON.stringify(data, null, 2);
      }
    </script>
  </body>
</html>
