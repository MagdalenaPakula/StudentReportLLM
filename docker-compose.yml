x-otel-autoinstrumentation-env-var: &otel-autoinstrumentation-config
  OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED: true
  OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
  OTEL_LOGS_EXPORTER: "otlp"

x-rabbitmq: &rabbitmq
  RABBITMQ_HOST: rabbitmq
  RABBITMQ_PORT: 5672

services:
  conversion:
    build: services/conversion
    container_name: conversion-service
    depends_on:
      - mongo
      - rabbitmq
      - otel-collector
    environment:
      MONGO_URI: mongodb://mongo:27017/
      OTEL_SERVICE_NAME: conversion-service
      <<: [*rabbitmq, *otel-autoinstrumentation-config]
    networks:
      - app-network
      - telemetry

  mongo:
    image: mongo:latest
    container_name: mongo_db
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.0
    container_name: elasticsearch
    environment:
      node.name: elasticsearch
      cluster.name: docker-cluster
      discovery.type: single-node
      bootstrap.memory_lock: true
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - telemetry-export
      - elasticsearch-network

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    volumes:
      - ./services/opentelemetry-collector/config.yaml:/etc/otel/config.yaml:ro
    command: [ "--config=/etc/otel/config.yaml" ]
    networks:
      - telemetry
      - telemetry-export

  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.0
    container_name: kibana
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
    ports:
      - "5601:5601"
    volumes:
      - ./services/kibana:/etc/scripts:ro
    entrypoint: /etc/scripts/setup_kibana.sh
    healthcheck:
      test: /etc/scripts/check_health.sh
      start_period: 1m
    depends_on:
      - elasticsearch
    networks:
      - elasticsearch-network

  nginx:
    image: nginx:latest
    volumes:
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - conversion
    links:
      - "conversion:app" # allow to access the conversion service via the alias 'app'
    ports:
      - "4000:4000"
    networks:
      - app-network

networks:
  telemetry:
    internal: true
  telemetry-export:
  elasticsearch-network:
  app-network:
    driver: bridge

volumes:
  mongo_data:
  esdata:
